<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <img src="logo.png" alt="logo" class="logo">
            <p class="user-name">Tina V. invited you to join</p>
            <h1 class="channel-name">Channel name</h1>
            <div class="subscribers">46K Active users &#183; 78K Total users</div>
            <form action="#">
                <label for="username">Username</label><br>
                <input type="text" id="username" placeholder="How do you like people to call you?">
                <br>
                <input type="checkbox" name="checkbox" id="checkbox">
                <label for="checkbox">I have read and agree to the <a href="#">Terms of service</a> and <a
                        href="#">Privacy
                        policy</a></label>
                <input type="submit" value="Continue">
            </form>

            <a href="#">Alreaady have an account?</a>
        </div>
    </div>

</body>

</html>
